<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swordz.io Mod Menu - Changelog</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ff4d4d; /* red tone */
    }

    h1 {
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid #ff4d4d;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background-color: #2c2c2c; /* dark gray */
      border: 1px solid #444;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px #000;
    }

    .beta-button {
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .beta-button:hover {
      background-color: #e60000;
    }

    .beta-content {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.5s ease-out, padding 0.5s;
      padding: 0 10px;
      background-color: #3a3a3a;
      margin-top: 10px;
      border-left: 3px solid #ff4d4d;
      border-radius: 0 5px 5px 5px;
    }

    .beta-content.open {
      max-height: 100px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Swordz.io Mod Menu - Changelog</h1>
  <div class="container">
    <button class="beta-button" onclick="toggleBeta()">[BETA]</button>
    <div class="beta-content" id="betaContent">
      <p>Unreleased</p>
    </div>
  </div>

  <script>
    function toggleBeta() {
      const content = document.getElementById('betaContent');
      content.classList.toggle('open');
    }
  </script>
</body>
</html>
